
<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="utf-8" />


	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png'%}"/>
	<link rel="shortcut icon" href="{% static 'img/favicon.ico'%}"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>HOME</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->

    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/material-kit.css' %}">

</head>

<body class="signup-page">
	<nav class="navbar navbar-transparent navbar-absolute">
    	<div class="container">
        	<!-- Brand and toggle get grouped for better mobile display -->
        	<div class="navbar-header">
        		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
            		<span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
        		</button>
        		<a class="navbar-brand" href="#">DJANGO-PYTHON Project</a>
        	</div>

        	<div class="collapse navbar-collapse" id="navigation-example">
        		<ul class="nav navbar-nav navbar-right">
					<li>
    					<a href="/">
    						HOME
    					</a>
    				</li>
    				<li>
    					<a href="/estudiantes/">
    						CRUD ESTUDIANTES
    					</a>
    				</li>
    				<li>
    					<a href="/asignaciones/" >
    						CRUD Asignaciones
    					</a>
    				</li>		            
        		</ul>
        	</div>
    	</div>
    </nav>

    <div class="wrapper">
		<div class="header header-filter" style="background-image: url({% static "img/f4.png"  %}"); background-size: cover; background-position: top center;">

			{% block content %}
			{% endblock %}

		</div>

    </div>


</body>
	
	<script src="{% static ''%}"}></script>
	<!--   Core JS Files   -->
	<script src="{% static 'js/jquery.min.js'%}"}></script>
	<script src="{% static 'js/bootstrap.min.js'%}"}></script>
	<script src="{% static 'js/material.min.js'%}"}></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="{% static 'js/nouislider.min.js'%}"}></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="{% static 'js/bootstrap-datepicker.js'%}"}></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="{% static 'js/material-kit.js'%}"}></script>

</html>
