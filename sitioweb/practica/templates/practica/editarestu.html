{% extends 'practica/base.html' %}

{% block content %}

<div class="container">
		<div class="row">
			<div style="margin-left:0%; width:100%;" class="col-sm-11 col-sm-offset-3">
	
				<div class="card card-signup">
						
					<div class="header header-primary text-center">
						
						<h3>ACTUALIZAR ESTUDIANTE</h3>

					</div>

					<div class="content">
						
						<a href="/estudiantes/" class="btn btn-success">REGRESAR</a>
						
						<form method="POST" class="form-group"> {% csrf_token %}
							
							<input type="hidden" name="tipo" value="1">

							<div class="form-group label-floating">
								<label class="control-label">Nombre</label>
								{{ form.nombre }}
							</div>

							<div class="form-group label-floating">
								<label class="control-label">Apellido</label>
								{{ form.apellido }}
							</div>

							<button type="submit" class="btn btn-default">Actualizar</button>

						</form>

					</div>
						
				</div>
			</div>
		</div>
	</div>

{% endblock content %}
